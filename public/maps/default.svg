<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Fundo do mapa -->
  <rect width="800" height="600" fill="#f5f5f5" />
  
  <!-- Grade de referência -->
  <g stroke="#e0e0e0" stroke-width="1">
    <!-- Linhas horizontais -->
    <line x1="0" y1="100" x2="800" y2="100" />
    <line x1="0" y1="200" x2="800" y2="200" />
    <line x1="0" y1="300" x2="800" y2="300" />
    <line x1="0" y1="400" x2="800" y2="400" />
    <line x1="0" y1="500" x2="800" y2="500" />
    
    <!-- Linhas verticais -->
    <line x1="100" y1="0" x2="100" y2="600" />
    <line x1="200" y1="0" x2="200" y2="600" />
    <line x1="300" y1="0" x2="300" y2="600" />
    <line x1="400" y1="0" x2="400" y2="600" />
    <line x1="500" y1="0" x2="500" y2="600" />
    <line x1="600" y1="0" x2="600" y2="600" />
    <line x1="700" y1="0" x2="700" y2="600" />
  </g>
  
  <!-- Contorno do mapa -->
  <rect x="50" y="50" width="700" height="500" fill="none" stroke="#aaa" stroke-width="2" stroke-dasharray="10,5" />
  
  <!-- Textos e elementos decorativos -->
  <g font-family="Arial, sans-serif" text-anchor="middle">
    <!-- Título principal -->
    <text x="400" y="30" font-size="24" font-weight="bold" fill="#555">Mapa Padrão</text>
    
    <!-- Informação central -->
    <text x="400" y="250" font-size="20" fill="#777">Mapa não disponível</text>
    <text x="400" y="280" font-size="14" fill="#777">Imagem temporária</text>
    
    <!-- Ícone de construção -->
    <g transform="translate(400, 350)">
      <!-- Triângulo de aviso -->
      <path d="M -40,-30 L 40,-30 L 0,40 Z" fill="#ffcc00" stroke="#e6b800" stroke-width="2" />
      <text x="0" y="15" font-size="30" font-weight="bold" fill="#555">!</text>
    </g>
    
    <!-- Informação adicional -->
    <text x="400" y="430" font-size="16" fill="#555">UFC Russas</text>
    <text x="400" y="460" font-size="14" fill="#777">Este é um mapa provisório</text>
    <text x="400" y="480" font-size="14" fill="#777">O mapa real será carregado quando disponível</text>
  </g>
  
  <!-- Bússola -->
  <g transform="translate(700, 100)">
    <circle cx="0" cy="0" r="30" fill="#fff" stroke="#aaa" stroke-width="1" />
    <line x1="0" y1="-25" x2="0" y2="25" stroke="#aaa" stroke-width="1" />
    <line x1="-25" y1="0" x2="25" y2="0" stroke="#aaa" stroke-width="1" />
    <text x="0" y="-15" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#777">N</text>
    <text x="15" y="0" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#777">L</text>
    <text x="0" y="18" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#777">S</text>
    <text x="-15" y="0" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#777">O</text>
  </g>
  
  <!-- Escala -->
  <g transform="translate(100, 500)">
    <line x1="0" y1="0" x2="100" y2="0" stroke="#555" stroke-width="2" />
    <line x1="0" y1="-5" x2="0" y2="5" stroke="#555" stroke-width="2" />
    <line x1="100" y1="-5" x2="100" y2="5" stroke="#555" stroke-width="2" />
    <text x="50" y="20" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#555">10m</text>
  </g>
</svg> 