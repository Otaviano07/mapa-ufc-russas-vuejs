    <rect x="520" y="215" width="60" height="60" fill="#d3d3d3" stroke="#333" stroke-width="2" />
    <line x1="520" y1="245" x2="580" y2="245" stroke="#333" stroke-width="2" />
  </g>
  
  <!-- Textos -->
  <g font-family="Arial, sans-serif" font-size="12" text-anchor="middle">
    <text x="195" y="150" fill="#333">Departamento de Computação</text>
    <text x="195" y="450" fill="#333">Departamento de Engenharia</text>
    
    <text x="605" y="150" fill="#333">Sala de Professores</text>
    <text x="605" y="450" fill="#333">Sala de Reuniões</text>
    
    <text x="250" y="250" fill="#333">Escada</text>
    <text x="550" y="250" fill="#333">Elevador</text>
    
    <text x="400" y="300" fill="#333" font-size="16" font-weight="bold">Laboratórios de Pesquisa</text>
  </g>
  
  <!-- Laboratórios individuais -->
  <g>
    <rect x="220" y="320" width="80" height="60" fill="#fff" stroke="#4caf50" stroke-width="1" />
    <rect x="320" y="320" width="80" height="60" fill="#fff" stroke="#4caf50" stroke-width="1" />
    <rect x="420" y="320" width="80" height="60" fill="#fff" stroke="#4caf50" stroke-width="1" />
    <rect x="220" y="220" width="80" height="60" fill="#fff" stroke="#4caf50" stroke-width="1" />
    <rect x="420" y="220" width="80" height="60" fill="#fff" stroke="#4caf50" stroke-width="1" />
    
    <text x="260" y="350" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">Lab 2101</text>
    <text x="360" y="350" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">Lab 2102</text>
    <text x="460" y="350" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">Lab 2103</text>
    <text x="260" y="250" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">Lab 2104</text>
    <text x="460" y="250" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">Lab 2105</text>
  </g>
  
