  <text x="400" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">Segundo Andar - UFC Russas</text>
  
  <!-- Ponto de referência (estrela) -->
  <g transform="translate(400, 300)">
    <path d="M 0 -20 L 4 -6 L 20 -6 L 8 2 L 12 18 L 0 9 L -12 18 L -8 2 L -20 -6 L -4 -6 Z" fill="#ff9800" stroke="#ff7000" stroke-width="1" />
  </g>
</svg> 