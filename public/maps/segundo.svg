    <!-- Corredores principais -->
    <rect x="350" y="50" width="100" height="500" fill="#f0f0f0" stroke="#ccc" stroke-width="1" />
    <rect x="50" y="250" width="700" height="100" fill="#f0f0f0" stroke="#ccc" stroke-width="1" />
    
    <!-- Salas -->
    <g fill="#fff" stroke="#666" stroke-width="2">
      <!-- Lado esquerdo -->
      <rect x="70" y="70" width="250" height="160" />
      <rect x="70" y="370" width="250" height="160" />
      
      <!-- Lado direito -->
      <rect x="480" y="70" width="250" height="160" />
      <rect x="480" y="370" width="250" height="160" />
    </g>
    
    <!-- Escadas -->
    <g fill="none" stroke="#333" stroke-width="2">
      <path d="M 220,215 L 280,215 L 280,275 L 220,275 Z" />
      <path d="M 225,225 L 275,225" />
      <path d="M 225,235 L 275,235" />
      <path d="M 225,245 L 275,245" />
      <path d="M 225,255 L 275,255" />
      <path d="M 225,265 L 275,265" />
    </g>
    
