    <!-- Corredores horizontais -->
    <rect x="50" y="150" width="700" height="30" fill="#f0f0f0" stroke="#ccc" stroke-width="1" />
    <rect x="50" y="300" width="700" height="30" fill="#f0f0f0" stroke="#ccc" stroke-width="1" />
    <rect x="50" y="450" width="700" height="30" fill="#f0f0f0" stroke="#ccc" stroke-width="1" />
    
    <!-- Salas -->
    <g fill="#fff" stroke="#666" stroke-width="2">
      <!-- Linha 1 -->
      <rect x="50" y="50" width="100" height="100" />
      <rect x="180" y="50" width="120" height="100" />
      <rect x="330" y="50" width="120" height="100" />
      <rect x="480" y="50" width="120" height="100" />
      <rect x="630" y="50" width="120" height="100" />
      
      <!-- Linha 2 -->
