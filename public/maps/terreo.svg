      <rect x="180" y="180" width="120" height="120" />
      <rect x="330" y="180" width="120" height="120" />
      <rect x="480" y="180" width="120" height="120" />
      <rect x="630" y="180" width="120" height="120" />
      
      <!-- Linha 3 -->
      <rect x="50" y="330" width="100" height="120" />
      <rect x="180" y="330" width="120" height="120" />
      <rect x="330" y="330" width="120" height="120" />
      <rect x="480" y="330" width="120" height="120" />
      <rect x="630" y="330" width="120" height="120" />
    </g>
  </g>
  
  <!-- Textos -->
  <g font-family="Arial, sans-serif" font-size="12" text-anchor="middle">
    <text x="100" y="100" fill="#333">Sala 101</text>
    <text x="240" y="100" fill="#333">Laboratório</text>
    <text x="390" y="100" fill="#333">Sala 102</text>
    <text x="540" y="100" fill="#333">Sala 103</text>
    <text x="690" y="100" fill="#333">Sala 104</text>
    
    <text x="100" y="240" fill="#333">Sala 201</text>
    <text x="240" y="240" fill="#333">Biblioteca</text>
    <text x="390" y="240" fill="#333">Sala 202</text>
    <text x="540" y="240" fill="#333">Sala 203</text>
    <text x="690" y="240" fill="#333">Sala 204</text>
    
    <text x="100" y="390" fill="#333">Sala 301</text>
    <text x="240" y="390" fill="#333">Auditório</text>
    <text x="390" y="390" fill="#333">Sala 302</text>
