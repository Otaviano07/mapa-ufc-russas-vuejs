    <rect x="300" y="50" width="30" height="500" fill="#f0f0f0" stroke="#ccc" stroke-width="1" />
    <rect x="450" y="50" width="30" height="500" fill="#f0f0f0" stroke="#ccc" stroke-width="1" />
